<!DOCTYPE html>
<html>
<head>
	<link href="css/style.css" rel="stylesheet" type="text/css"></link> 
	<script src="js/jQuery.js"></script>
	<script src="js/helper.js"></script>
</head>
<body>
	<div id="main"></div>
		<div id="header" class="center-content">
			<ul id="topContacts" class="flex-box"></ul>
		</div>
		<div style="clear: both; "></div>
		<div id="workExperience" class="gray">
			<h2>Work Experience</h2>
		</div>
		<div id="projects">
			<h2>Projects</h2>
		</div>
		<div id="education" class="gray">
			<h2>Education</h2>
		</div>
		<div id="skillChart">
			<h2>Skill Chart</h2>
		</div>
		<div id="letsConnect" class="dark-gray">
		<h2 class="orange center-text">Let's Connect</h2>
		<ul id="footerContacts" class="flex-box">
		</ul>
	</div>
</div>
<script src="js/resumeBuilder.js"></script>
<script type="text/javascript">
if(document.getElementByClassName("flex-item").length === 0) {
	document.getElementById("topContacts").style.display = "none";
}
if(document.getElementByTagName("h1").length === 0) {
	document.getElementById("header").style.display = "none";
}
if(document.getElementByClassName("work-entry").length === 0) {
	document.getElementById("workExperience").style.display = "none";
}
if(document.getElementByClassName("projects-entry").length === 0) {
	document.getElementById("projects").style.display = "none";
}
if(document.getElementByClassName("education-entry").length === 0) {
	document.getElementById("education").style.display = "none";
}
if(document.getElementByClassName("skills-entry").length === 0) {
	document.getElementById("skillChart").style.display = "none";
}
if(document.getElementByClassName("flex-item").length === 0) {
	document.getElementById("letsConnect").style.display = "none";
}
</script>
